<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="wrapper">
        <div class="container">
            <h1>Mi Lista de Tareas</h1>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Añade una nueva tarea..." required>
                <button type="submit">Agregar</button>
            </form>
            <ul id="task-list">
                </ul>
        </div>

        <footer>
            <p>Desarrollada por: 
                <a href="https://github.com/cesarbdeveloper" target="_blank">César Barazarte</a>
            </p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
